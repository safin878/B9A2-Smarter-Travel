<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smarter Travel</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- Header section starts here -->
    <header>
      <nav>
        <div class="smarter-travel">
          <img class="main-icon" src="./Images/Group 40071 (2).png" alt="" />
          <h2>Smarter <span class="orange">Travel</span></h2>
        </div>
        <div class="menu-section">
          <div class="home">
            <a href="">Home</a>
          </div>
          <a href="">Packages</a>
          <a href="">Testimonial</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </div>
        <div class="menu-bar">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </nav>
    </header>
    <!-- Header section end -->

    <main>
      <!-- Search engine section start -->

      <section class="search-engine">
        <h1 class="search-engine-title">Explore Your Travel</h1>
        <p class="paragraph-theam search-p">
          Discover your next adventure with our intuitive travel search engine.
          Find the perfect destination and best deals tailored to your
          preferences in just a click!
        </p>
        <form class="form" action="">
          <div class="search">
            <div class="card">
              <input placeholder="Where go" type="text" name="" id="" />
            </div>
            <div class="card">
              <select>
                <option value="When">When</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
              </select>
            </div>
            <div class="card">
              <select>
                <option value="type">Select type</option>
                <option value="crazy">Crazy</option>
                <option value="fantastic">Fantastic</option>
                <option value="fun">Fun</option>
                <option value="adventure">Adventure</option>
              </select>
            </div>

            <div class="form-button">
              <p>
                <span class="material-symbols-outlined"> search </span> Find now
              </p>
            </div>
          </div>
        </form>
      </section>
      <!-- Search engine section end-->
    </main>

    <!-- Main section end -->
  </body>
</html>
